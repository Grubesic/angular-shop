<app-news-item header="Angular est framework programmationis in linguam 'JavaScript'"
               content="Angular est framework programmationis in linguam 'JavaScript' (vel 'TypeScript') scriptum, adhibeturque ad structuram applicationum web. Angular auxilium praebet in creando 'single-page applications' (SPA), quae sunt paginæ singulæ cum contentu dynamicus mutabilis sine paginarum refreshmento. Angular notus est pro eius 'data-binding', 'dependency injection', et 'directive' facultatibus. Angular, a comitatu 'Google' elaboratum, in multis projectis technologicis et commercialibus per orbem terrarum utitur.">

</app-news-item>
